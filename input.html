<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryptor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Text Encryptor</h1>
  <textarea id="input-text" placeholder="Enter text to encrypt..."></textarea><br>
  <button id="encrypt-button">Encrypt</button><br>
  <textarea id="encrypted-text" placeholder="Encrypted text will appear here..." readonly></textarea>

  <script>
    // Encryption function
    function encrypt(text) {
      const encryptionKey = {
        'a': 'b', 'b': 'c', 'c': 'd', 'd': 'e', 'e': 'f', 'f': 'g', 'g': 'h', 'h': 'i',
        'i': 'j', 'j': 'k', 'k': 'l', 'l': 'm', 'm': 'n', 'n': 'o', 'o': 'p', 'p': 'q',
        'q': 'r', 'r': 's', 's': 't', 't': 'u', 'u': 'v', 'v': 'w', 'w': 'x', 'x': 'y',
        'y': 'z', 'z': 'a', ' ': ' ', '\n': '\n', '<': '<', '>': '>', // Add other necessary characters
        // Include other mappings as needed
      };

      return text.split('').map(char => encryptionKey[char] || char).join('');
    }

    // Event listener for the button
    document.getElementById('encrypt-button').addEventListener('click', () => {
      const inputText = document.getElementById('input-text').value;
      const encryptedText = encrypt(inputText);
      document.getElementById('encrypted-text').value = encryptedText;
    });
  </script>
</body>
</html>
