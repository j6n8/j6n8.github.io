<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryptor/Decryptor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Text Encryptor/Decryptor</h1>

  <h2>1</h2>
  <textarea id="input-text" placeholder="Enter text to encrypt..."></textarea><br>
  <button id="encrypt-button">Encrypt</button><br>
  <textarea id="encrypted-text" placeholder="Encrypted text will appear here..." readonly></textarea>

  <h2>2</h2>
  <textarea id="input-encrypted-text" placeholder="Enter text to decrypt..."></textarea><br>
  <button id="decrypt-button">Decrypt</button><br>
  <textarea id="decrypted-text" placeholder="Decrypted text will appear here..." readonly></textarea>

  <script>
    // Encryption function
    function encrypt(text) {
      const encryptionKey = {
        'a': 'b', 'b': 'c', 'c': 'd', 'd': 'e', 'e': 'f', 'f': 'g', 'g': 'h', 'h': 'i',
        'i': 'j', 'j': 'k', 'k': 'l', 'l': 'm', 'm': 'n', 'n': 'o', 'o': 'p', 'p': 'q',
        'q': 'r', 'r': 's', 's': 't', 't': 'u', 'u': 'v', 'v': 'w', 'w': 'x', 'x': 'y',
        'y': 'z', 'z': 'a', ' ': ' ', '\n': '\n', '<': '&lt', '>': '&gt', // Add other necessary characters
        // Include other mappings as needed
      };

      return text.split('').map(char => encryptionKey[char] || char).join('');
    }

    // Decryption function
    function decrypt(text) {
      const decryptionKey = {
        'b': 'a', 'c': 'b', 'd': 'c', 'e': 'd', 'f': 'e', 'g': 'f', 'h': 'g', 'i': 'h',
        'j': 'i', 'k': 'j', 'l': 'k', 'm': 'l', 'n': 'm', 'o': 'n', 'p': 'o', 'q': 'p',
        'r': 'q', 's': 'r', 't': 's', 'u': 't', 'v': 'u', 'w': 'v', 'x': 'w', 'y': 'x',
        'z': 'y', 'a': 'z', ' ': ' ', '\n': '\n', '<': '&lt', '>': '&gt', // Add other necessary characters
        // Include other mappings as needed
      };

      return text.split('').map(char => decryptionKey[char] || char).join('');
    }

    // Event listener for the encryption button
    document.getElementById('encrypt-button').addEventListener('click', () => {
      const inputText = document.getElementById('input-text').value;
      const encryptedText = encrypt(inputText);
      document.getElementById('encrypted-text').value = encryptedText;
    });

    // Event listener for the decryption button
    document.getElementById('decrypt-button').addEventListener('click', () => {
      const inputEncryptedText = document.getElementById('input-encrypted-text').value;
      const decryptedText = decrypt(inputEncryptedText);
      document.getElementById('decrypted-text').value = decryptedText;
    });
  </script>
</body>
</html>
