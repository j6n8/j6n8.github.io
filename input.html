<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
    }
    button {
      padding: 1px 1px;
      font-size: 1px;
    }
  </style>
<body>

  <textarea id="input-text" placeholder="..."></textarea><br>
  <button id="encrypt-button"></button><br>
  <textarea id="encrypted-text" placeholder="..." readonly></textarea>

  <textarea id="input-encrypted-text" placeholder="..."></textarea><br>
  <button id="decrypt-button"></button><br>
  <textarea id="decrypted-text" placeholder="..." readonly></textarea>

  <script>
    function encrypt(text) {
      const encryptionKey = {
        'a': 'b', 'b': 'c', 'c': 'd', 'd': 'e', 'e': 'f', 'f': 'g', 'g': 'h', 'h': 'i',
        'i': 'j', 'j': 'k', 'k': 'l', 'l': 'm', 'm': 'n', 'n': 'o', 'o': 'p', 'p': 'q',
        'q': 'r', 'r': 's', 's': 't', 't': 'u', 'u': 'v', 'v': 'w', 'w': 'x', 'x': 'y',
        'y': 'z', 'z': 'a',
      };

      return text.split('').map(char => encryptionKey[char] || char).join('');
    }

    function decrypt(text) {
      const decryptionKey = {
        'b': 'a', 'c': 'b', 'd': 'c', 'e': 'd', 'f': 'e', 'g': 'f', 'h': 'g', 'i': 'h',
        'j': 'i', 'k': 'j', 'l': 'k', 'm': 'l', 'n': 'm', 'o': 'n', 'p': 'o', 'q': 'p',
        'r': 'q', 's': 'r', 't': 's', 'u': 't', 'v': 'u', 'w': 'v', 'x': 'w', 'y': 'x',
        'z': 'y', 'a': 'z',
      };

      return text.split('').map(char => decryptionKey[char] || char).join('');
    }

    document.getElementById('encrypt-button').addEventListener('click', () => {
      const inputText = document.getElementById('input-text').value;
      const encryptedText = encrypt(inputText);
      document.getElementById('encrypted-text').value = encryptedText;
    });

    document.getElementById('decrypt-button').addEventListener('click', () => {
      const inputEncryptedText = document.getElementById('input-encrypted-text').value;
      const decryptedText = decrypt(inputEncryptedText);
      document.getElementById('decrypted-text').value = decryptedText;
    });
  </script>
</body>
